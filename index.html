<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Birth Day Calculator</title>
    <link href="css/bootstrap/css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
      <div class="jumbotron text-center">
        <h1>Birth Day Calculator</h1>
        <p>Find out the Day or the Week you were born and your Akan Name!</p>
      </div>
      <div class="container" >
        <div class="row" style="margin-top:30px">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" >
          <form class="" action="index.html" method="post">
            <table>
              <tr>
                <td>
                  <div>
                    <label for="Day">Day</label>
                    <input type="text" name="day" required="true">
                  </div>
                </td>
                <td>
                  <div>
                    <label for="Month">Month</label>
                    <input type="text" name="month" required="true">
                  </div>
                </td>
              </tr>
              <tr >
                <td>
                  <div style="margin-top:30px ">
                    <label for="Year">Year</label>
                    <input type="text" name="year" required="true">
                  </div>
                </td>
                <td>
                  <div style="margin-top:30px">
                    <label for="Gender">Gender</label>
                    <select type="text" name="gender" >
                      <option selected disabled value="">--Select Gender--</option>
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="margin-top:30px">
                    <input type="button" class="btn btn-primary" value="Submit" onclick="compute(this.form)">
                    <input type="reset" class="btn btn-danger" value="Clear">
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="margin-top:30px">
                    <p>Date of Birth: <input type="text" name="result1" > </p>
                    <p>Day of Week: <input type="text" name="result2"> </p>
                    <p>Akan Name: <input type="text" name="result3"> </p>
                  </div>
                </td>
              </tr>
            </table>
          </form>



        </div>
        <div class="col-sm-2"></div>
      </div>

    </div>
</body>
</html>
