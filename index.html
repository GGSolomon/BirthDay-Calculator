<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Birth Day Calculator</title>
    <link href="css/bootstrap/css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
      <div class="jumbotron text-center">
        <h1>Birth Day Calculator</h1>
        <p>Find out the Day or the Week you were born and your Akan Name!</p>
      </div>
      <div class="container" >
        <div class="row">
          <div class="col-sm-6">
            

          </div>
          <div class="col-sm-6" >
            <form class="" action="index.html" method="post">
              <table>
                <tr>
                  <td>
                    <div class="form-group">
                      <label for="Day">Day</label>
                      <input type="text" class="form-control" name="day" required="true">
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                      <label for="Month">Month</label>
                      <input type="text" class="form-control" name="month" required="true">
                    </div>
                  </td>
                </tr>
                <tr >
                  <td>
                    <div class="form-group">
                      <label for="Year">Year</label>
                      <input type="text" class="form-control" name="year" required="true">
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                      <label for="Gender">Gender</label>
                      <select type="text" class="form-control" name="gender" >
                        <option selected disabled value="">--Select Gender--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="form-group">
                      <input type="button" class="btn btn-primary" value="Submit" onclick="compute(this.form)">
                      <input type="reset" class="btn btn-danger" value="Clear">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="form-group">
                      <label for="DOB">Date of Birth</label>
                      <input type="text" class="form-control" name="result1" >
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                      <label for="DOW">Day of Week</label>
                      <input type="text" class="form-control" name="result2">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="Akan">Akan Name</label>
                      <input type="text" class="form-control" name="result3">
                  </td>
                </tr>
              </table>
            </form>
          </div>
      </div>
    </div>
</body>
</html>
